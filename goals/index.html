<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jonathan Langdon's Portfolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css?v=1.04" />
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico" />
  </head>

  <body class="bg-dark text-white">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <a class="navbar-brand scroll-to-top" href="#">Jonathan Langdon</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav"></ul>
      </div>
    </nav>

    <!-- Sections -->

    <!-- My websites-->
    <section id="websites" class="section">
      <h2>My Story</h2>
      <p class="text-center fst-italic">Everything starts with a good story</p>
      <div class="container">
        <div class="row">
          <!-- Card - Profile Picture -->
          <div class="col-md-4 my-3">
            <div class="card bg-dark text-white">
              <img
                src="../images/profile.jpg"
                class="card-img-top mx-auto"
                alt="..."
              />
            </div>
          </div>
          <!-- Card - My Websites -->
          <div
            class="col-md-4 my-3 d-flex justify-content-center align-items-center"
          >
            <div class="card bg-dark text-white">
              <div class="card-body mx-auto">
                <h5 class="card-title text-center">Developer Experience</h5>
                <p class="card-text text-center">
                  My work with websites over the years
                </p>
                <div class="col-12 text-center">
                  <a href="story" class="btn btn-primary">My Websites</a>
                </div>
              </div>
            </div>
          </div>
          <!-- Card - My Work -->
          <div
            class="col-md-4 my-3 d-flex justify-content-center align-items-center"
          >
            <div class="card bg-dark text-white">
              <div class="card-body mx-auto">
                <h5 class="card-title text-center">Work Experience</h5>
                <p class="card-text text-center">
                  The different jobs I've done over the years
                </p>
                <div class="col-12 text-center">
                  <a href="story" class="btn btn-primary">My Work</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>


    <!-- Work History-->
    <section id="work" class="section"></section>

    <footer class="text-center">
      <a href="https://www.linkedin.com/in/langdonjonathan/" target="_blank"
        >LinkedIn</a
      >
      | <a href="https://github.com/jonathanlangdon" target="_blank">GitHub</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../script.js?v=1.08"></script>
    <script src="../navigationBar.js?v=1.03"></script>
    <script src="../navhighlight.js?v=1.02"></script>
    <script src="../cardAdding.js?v=1.05"></script>
  </body>
</html>
