<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=.95, user-scalable=no"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="
      default-src 'self';
      script-src 'self' 'unsafe-inline';
      style-src 'self';
      img-src 'self' data:;
      font-src 'self';
      connect-src 'self';
      object-src 'none';
      base-uri 'self';
      form-action 'self';
      frame-ancestors 'self';
    "
    />

    <link
      rel="icon"
      type="image/png"
      href="../graphics/favicon.png"
      sizes="32x32"
    />
    <link rel="stylesheet" type="text/css" href="../style-buff.css" />
    <title>Sword Buff</title>
  </head>
  <body>
    <div class="grid-container">
      <header>
        <div class="logo">
          <img src="../graphics/logo-zoom1.png" alt="Sword Cartoon Logo" />
        </div>
        <div class="title">
          <h1>Sword Buff</h1>
          <h2><div id="verse"></div></h2>
        </div>
        <!-- <nav><img src="graphics/menu-1.png" alt="Menu Button for navigation"></nav> -->
      </header>
      <div class="sidebar-left"></div>
      <!-- Area where buttons are moved in order user thinks correct-->
      <div id="drop-area">
        <progress id="progress-bar" value="0" max="100"></progress>
        <div id="drop-line"></div>
      </div>
      <!-- word bank with possible words to use-->
      <div id="word-bank"></div>
      <div class="sidebar-right"></div>
      <div id="footer">
        <div class="side-bottom"></div>
        <div class="check-area">
          <div><button id="reset">RESET</button></div>
          <div id="check-results">
            <div>
              <input
                type="text"
                id="keyboard-input"
                placeholder="Keyboard Input"
                autofocus
              />
            </div>
          </div>
          <div id="check-button-container">
            <button id="check">CHECK</button>
          </div>
        </div>
        <div class="side-bottom"></div>
      </div>
      <h4 id="feedback"></h4>
    </div>
    <script type="module">
      const verseFile = './psalm4.js';
      import(verseFile).then(module => {
        window.data = module.data;
        import('../scriptBuff.js');
      });
    </script>
  </body>
</html>
