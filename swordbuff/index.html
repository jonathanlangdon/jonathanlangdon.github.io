<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=.95, user-scalable=no"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="
    default-src 'self';
    script-src 'self' 'unsafe-inline';
    style-src 'self' 'unsafe-inline';
    img-src 'self' data:;
    font-src 'self';
    connect-src 'self' https://api.github.com;
    object-src 'none';
    base-uri 'self';
    form-action 'self';
  "
    />

    <link
      rel="icon"
      type="image/png"
      href="../graphics/favicon.png"
      sizes="32x32"
    />
    <link rel="stylesheet" type="text/css" href="../style-buff.css?v=1.1" />
    <title>Sword Buff List</title>
  </head>
  <body>
    <div class="grid-container">
      <header>
        <div class="logo">
          <a href="https://jonathanlangdon.github.io/swordbuff/list.html">
            <img src="../graphics/logo-zoom1.png" alt="Sword Cartoon Logo" />
          </a>
        </div>
        <div class="title">
          <h1>Sword Buff Verses</h1>
          <h2><div id="verse"></div></h2>
        </div>
      </header>
      <div class="sidebar-left"></div>
      <div id="drop-area"><div id="verse-list"></div></div>
      <div class="sidebar-right"></div>
    </div>
    <script src="../listVerses.js?v=1.0"></script>
    <script type="module">
      // Parse the URL for a verse parameter. If none is provided, you can default to a fallback (or show a list)
      const params = new URLSearchParams(window.location.search);
      const verseName = params.get('verse') || 'defaultVerse'; // Use 'defaultVerse' or any default

      // Dynamically import the corresponding data module based on the verse name.
      import(`./${verseName}.js`)
        .then(module => {
          window.data = module.data; // Set the data globally (or pass it to your initialization)
          // Now import your main script to initialize the page with the loaded data
          import('./scriptBuff.js');
        })
        .catch(err => {
          console.error('Error loading verse module:', err);
          // Optionally, display an error message or redirect to a list page.
        });
    </script>
  </body>
</html>
