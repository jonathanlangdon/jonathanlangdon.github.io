<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=.95, user-scalable=no"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        script-src 'self' 'unsafe-inline';
        style-src 'self' 'unsafe-inline';
        img-src 'self' data:;
        font-src 'self';
        connect-src 'self' https://api.github.com;
        object-src 'none';
        base-uri 'self';
        form-action 'self';
      "
    />

    <link
      rel="icon"
      type="image/png"
      href="./graphics/favicon.png"
      sizes="32x32"
    />
    <link rel="stylesheet" type="text/css" href="./style-buff.css?v=1.2" />
    <title>Sword Buff List</title>
  </head>
  <body>
    <div class="grid-container">
      <header>
        <div class="logo">
          <a href="./">
            <img src="./graphics/logo-zoom1.png" alt="Sword Cartoon Logo" />
          </a>
        </div>
        <div class="title">
          <h1>Sword Buff</h1>
          <h2><div id="verse"></div></h2>
        </div>
        <div class="toggle-container" id="toggle-wordbank">
          <span class="toggle-label">Word Bank</span>
          <label class="switch">
            <input type="checkbox" id="word-bank-toggle" checked />
            <span class="slider"></span>
          </label>
        </div>
        <div class="toggle-container" id="toggle-auto-grade">
          <span class="toggle-label">Auto-Grade</span>
          <label class="switch">
            <input type="checkbox" id="word-bank-toggle" checked />
            <span class="slider"></span>
          </label>
        </div>
      </header>
      <div class="sidebar-left"></div>
      <div id="user-verses">
        <div id="user-select" class="toggle-button-group">
          <button class="toggle-button active" data-value="Evelyn">
            Evelyn
          </button>
          <button class="toggle-button" data-value="Brielle">Brielle</button>
          <button class="toggle-button" data-value="Daddy">Daddy</button>
        </div>
        <div id="verse-list"></div>
      </div>
      <div id="drop-area">
        <progress id="progress-bar" value="0" max="100"></progress>
        <div id="drop-line"></div>
      </div>
      <div id="word-bank"></div>
      <div class="sidebar-right"></div>
      <div id="footer">
        <div class="side-bottom"></div>
        <div class="check-area">
          <div>
            <button id="reset-show" class="blue-button">SHOW VERSE</button>
          </div>
          <div id="check-results">
            <div>
              <input
                type="text"
                id="keyboard-input"
                placeholder="Keyboard Input"
                autofocus
              />
            </div>
          </div>
          <div id="check-button-container">
            <button id="check" class="green-button">CHECK</button>
          </div>
          <div class="side-bottom" id="move-buttons">
            <button id="prev-button" class="blue-button">PREV</button
            ><button id="next-button" class="blue-button">NEXT</button>
          </div>
        </div>
      </div>
      <h4 id="feedback"></h4>
    </div>

    <script src="./listVerses.js?v=1.3"></script>
    <script type="module" src="./dynamicPage.js?v=1.1"></script>
  </body>
</html>
