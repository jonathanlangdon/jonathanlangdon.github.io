<!-- Contact Form Section -->
<section
  id="contact"
  class="section justify-content-center align-items-center d-flex"
>
  <div class="text-center w-50">
    <h2>Contact Me</h2>
    <form name="contact" method="POST" data-netlify="true">
      <input type="hidden" name="form-name" value="contact" />
      <div class="mb-3 row">
        <label for="name" class="col-sm-3 col-form-label">Name:</label>
        <div class="col-sm-9">
          <input
            type="text"
            id="name"
            name="name"
            required
            class="form-control"
          />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="email" class="col-sm-3 col-form-label">Email:</label>
        <div class="col-sm-9">
          <input
            type="email"
            id="email"
            name="email"
            required
            class="form-control"
          />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="message" class="col-sm-3 col-form-label">Message:</label>
        <div class="col-sm-9">
          <textarea
            id="message"
            name="message"
            rows="3"
            required
            class="form-control"
          ></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <button class="btn btn-block btn-primary" type="submit">Send</button>
        </div>
      </div>
    </form>
  </div>
</section>
